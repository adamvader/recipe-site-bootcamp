    <h2>Ingredients:</h2>
    <p>
      <ol>
        <li>Plain Flour 600g</li>
        <li>Water 270ml</li>
        <li>Condensed Milk 80g (1/4 cup)</li>
        <li>Oil or Melted Butter/Ghee 15ml (1 tablespoon)</li>
        <li>Salt 1 teaspoon</li>
        <li>1 egg</li>
      </ol>
    </p>
